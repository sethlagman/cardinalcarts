{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Edit Product</title>
  <link rel="stylesheet" href="{% static 'css/edit_product.css' %}">
</head>
<body>
  <header>
    <div class="logoimg">
        <a href="{% url 'dashboard' %}">
            <img src="{% static 'images/logo.png' %}" alt="Logo" class="logo" />
          </a>
        <H1>ADMIN</H1>
    </div>
    
    <nav class="navbar">
        <a href="{% url 'adminTransaction' %}">Transactions</a>
        <a href="{% url 'adminUser' %}">User</a>
        <a href="{% url 'adminInventory' %}">Inventory</a>
        <a href="{% url 'adminOrder' %}" class="active">Orders</a>
        <a href="{% url 'dashboard' %}" class="home-btn">HOME</a>
        <form method="POST" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit" class="logout-btn">Logout</button>
        </form>
    </nav>
</header>

<main class="content-wrapper">
  <div class="container">
    <h2>Edit Product</h2>
    <form method="POST" class="form-box">
      {% csrf_token %}

      <label for="id_name">Product Name</label>
      <input type="text" name="name" id="id_name" value="{{ form.name.value }}" required>

      <label for="id_price">Price</label>
      <input type="number" name="price" id="id_price" value="{{ form.price.value }}" min="0" step="0.01" required>

      <label for="id_quantity">Quantity</label>
      <input type="number" name="quantity" id="id_quantity" value="{{ form.quantity.value }}" min="0" required>

      <label for="id_description">Description</label>
      <textarea name="description" id="id_description" rows="4" required>{{ form.description.value }}</textarea>

      <button type="submit" class="submit-btn">Save Changes</button>
    </form>
  </div>
</main>
</body>
</html>
